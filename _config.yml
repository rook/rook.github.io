# Site settings
title: rook.io
url: "https://rook.io" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: UA-93639004-1

# Build settings
markdown: kramdown

# plugins
# NOTE: github pages ignores custom plugins and any other plugin which is not whitelisted
# SEE: https://pages.github.com/versions/
plugins:
  - jekyll-relative-links
  - jekyll-babel
  - jekyll-readme-index

exclude:
  - build
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - vendor

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      title: "Rook"
  -
    scope:
      path: "docs/rook"
    values:
      layout: "docs"
      doctitle: "Ceph Docs"
      github: "https://github.com/rook/rook/blob/master/Documentation/"
      stylesheet: "docs"
  -
    scope:
      path: "docs/cassandra"
    values:
      layout: "docs"
      doctitle: "Cassandra Docs"
      github: "https://github.com/rook/cassandra/blob/master/Documentation/"
      stylesheet: "docs"
  -
    scope:
      path: "docs/nfs"
    values:
      layout: "docs"
      doctitle: "NFS Docs"
      github: "https://github.com/rook/nfs/blob/master/Documentation/"
      stylesheet: "docs"

sass:
  sass_dir: ./_scss

current_ceph_release_index: 1
current_cassandra_release_index: 0
current_nfs_release_index: 0
